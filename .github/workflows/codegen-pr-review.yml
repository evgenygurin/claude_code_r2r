name: Codegen PR Review

# Automatically run code reviews on pull requests using Codegen
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main
      - develop

# Permissions required for Codegen to comment and review PRs
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  codegen-review:
    name: Codegen Code Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context
      
      - name: Get PR Diff
        id: get-diff
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Get diff summary
            const diffSummary = files.map(f => 
              `${f.filename} (+${f.additions}/-${f.deletions})`
            ).join('\n');
            
            core.setOutput('diff_summary', diffSummary);
            core.setOutput('files_changed', files.length);
      
      - name: Trigger Codegen PR Review
        env:
          CODEGEN_API_KEY: ${{ secrets.CODEGEN_API_KEY }}
          CODEGEN_ORG_ID: ${{ secrets.CODEGEN_ORG_ID }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          DIFF_SUMMARY: ${{ steps.get-diff.outputs.diff_summary }}
        run: |
          # Create review prompt
          prompt="Review PR #${PR_NUMBER}: ${PR_TITLE}

          Files changed: ${{ steps.get-diff.outputs.files_changed }}
          
          ${DIFF_SUMMARY}
          
          Please provide:
          1. Code quality assessment
          2. Potential bugs or issues
          3. Security concerns
          4. Performance considerations
          5. Suggestions for improvement"
          
          # Create payload
          cat > /tmp/review_payload.json << EOFPAYLOAD
          {
            "prompt": "",
            "repo_id": ${{ github.repository_id }},
            "metadata": {
              "pr_number": ${PR_NUMBER},
              "pr_title": "${PR_TITLE}",
              "files_changed": ${{ steps.get-diff.outputs.files_changed }},
              "review_type": "automated"
            }
          }
          EOFPAYLOAD
          
          # Add prompt using jq to handle escaping
          echo "$prompt" | jq -Rs '.' | jq --argjson base "$(cat /tmp/review_payload.json)" '. as $prompt | $base | .prompt = $prompt' > /tmp/final_payload.json
          
          # Trigger review
          response=$(curl -s -w "\n%{http_code}" \
            -X POST "https://api.codegen.com/v1/organizations/${CODEGEN_ORG_ID}/agent/run" \
            -H "Authorization: Bearer ${CODEGEN_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @/tmp/final_payload.json)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          if [ "$http_code" -ne 200 ]; then
            echo "::warning::Failed to trigger code review: $body"
            exit 0  # Don't fail the workflow
          fi
          
          echo "REVIEW_AGENT_ID=$(echo "$body" | jq -r '.id')" >> $GITHUB_ENV
          echo "REVIEW_WEB_URL=$(echo "$body" | jq -r '.web_url')" >> $GITHUB_ENV
          echo "âœ… Code review triggered successfully"
          
      - name: Comment on PR
        if: env.REVIEW_AGENT_ID != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const agentId = process.env.REVIEW_AGENT_ID;
            const webUrl = process.env.REVIEW_WEB_URL || 'https://codegen.com/agents';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ¤– **Codegen Code Review In Progress**\n\n` +
                    `Agent Run ID: \`${agentId}\`\n` +
                    `Files changed: ${{ steps.get-diff.outputs.files_changed }}\n\n` +
                    `The review will be posted as a comment once complete.\n\n` +
                    `Track progress: ${webUrl}`
            });
