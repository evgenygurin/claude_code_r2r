name: Codegen PR Review

# Automatically run code reviews on pull requests using Codegen
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main
      - develop

# Permissions required for Codegen to comment and review PRs
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  codegen-review:
    name: Codegen Code Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context
      
      - name: Trigger Codegen PR Review
        uses: codegen-sh/review-action@v1
        with:
          # Automatically generated by Codegen integration
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const codegenComment = comments.find(comment => 
              comment.user.login === 'codegen-agent' || 
              comment.body.includes('Codegen Review')
            );
            
            if (!codegenComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'ðŸ¤– Codegen code review requested. Check back soon for AI-powered insights!'
              });
            }
